<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/assets/css/pages/dashboard/dashboard.css">
</head>
<body>
    <aside class="sidebar-menu">
        <a href="#" class="container-logo">
            <img src="/assets/imgs/logo.svg" alt="logo do sistema">
        </a>

        <ul class="nave-links">
            <li>
                <a href="#" class="now">
                    <img src="assets/imgs/home.svg" alt="home-icon" class="icon">
                    <span class="nav-text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" class="select">
                    <img src="assets/imgs/bell.svg" alt="home-icon" class="icon">
                    <span class="nav-text">Noticias</span>
                </a>
            </li>
            <li>
                <a href="#" class="select">
                    <img src="assets/imgs/wallet.svg" alt="home-icon" class="icon">
                    <span class="nav-text">Ações</span>
                </a>
            </li>
            <li>
                <a href="#" class="select">
                    <img src="assets/imgs/chart-line.svg" alt="home-icon" class="icon">
                    <span class="nav-text">Estatísticas</span>
                </a>
            </li>
            <li>
                <a href="#" class="select">
                    <img src="assets/imgs/settings.svg" alt="home-icon" class="icon">
                    <span class="nav-text">Configurações</span>
                </a>
            </li>
        </ul>
        <ul class="logout">
            <li>
                <div class="container-user">
                    <div class="user-img">
                        <img src="/assets/imgs/profile-img.png" alt="Image do usuário.">
                    </div>
                    <div class="user-content">
                        <p class="user-name">Douglas Ribeiro</p>
                        <p class="user-email">douglas@mail.com</p>
                    </div>
                    <a href="/login.html">
                        <img src="/assets/imgs/sign-out-left.svg" alt="sign-icon" class="icon">
                    </a>
                </div>
            </li>
        </ul>
    </aside>
    <main class="bg-main">
        <main class="main-content">
            <div class="container-bem-vindo">
                <div class="container-bem-vindo-txt">
                <h1>Bem vindo, Douglas Ribeiro</h1>
                </div>
                <div class="container-operacoes">
                    <div class="box-btn-adicionar-compra">
                        <button class="btn-add-compra" id="opemModelCompra">
                            <svg width="25" height="25" viewBox="0 0 25 25" fill="white" class='cart_icon' xmlns="http://www.w3.org/2000/svg">

                            </svg>
                            <span>Comprar Ação.</span>
                        </button>
                    </div>
                    <div class="box-btn-adiconar-venda">
                        <button class="btn-add-venda" id="opemModelVenda">
                            <svg width="25" height="25" viewBox="0 0 25 25" fill="#00671F" class="tag_icon" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 12.3104V2.34375C0 1.04932 1.04932 0 2.34375 0H12.3104C12.932 3.25037e-06 13.5282 0.246935 13.9677 0.686475L24.3135 11.0323C25.2288 11.9476 25.2288 13.4315 24.3135 14.3468L14.3468 24.3135C13.4315 25.2288 11.9476 25.2288 11.0323 24.3135L0.686475 13.9677C0.246935 13.5282 3.25037e-06 12.932 0 12.3104ZM5.46875 3.125C4.17432 3.125 3.125 4.17432 3.125 5.46875C3.125 6.76318 4.17432 7.8125 5.46875 7.8125C6.76318 7.8125 7.8125 6.76318 7.8125 5.46875C7.8125 4.17432 6.76318 3.125 5.46875 3.125Z"/>
                            </svg>
                            <span>Vender Ação.</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </main>
</body>
</html>
