<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-3">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/pages/login.css">
    <title>Tela de Login</title>
</head>

<body>

    <section class="login-container">
        <div class="login-card">
            <div class="icon">
                <img src="assets/imgs/log-in.svg" alt="login-icon">
            </div>
            <h1>Logue com email</h1>
            <p>Faça login para ter acesso completo a sua carteira, de graça!</p>

            <form action="">
                <div class="input-fild">
                    <input type="email" placeholder="E-mail" required>
                </div>

                <div class="input-fild">
                    <input type="password" id="password" placeholder="Password" required>
                    <img src="/assets/imgs/eye-off.svg" alt="mostrar senha" id="togglePassword" required>
                </div>

                <div class="options">
                    <a href="#" class="" id="">Esqueceu a senha?</a>
                </div>

                <button type="submit">Login</button>
            </form>
            <p class="texto-registro">Não possui conta? <a href="/cadastro.html">Registra-se</a> </p>
        </div>
    </section>

    <script src="/assets/js/olho-magico.js"></script>

</body>

</html>
